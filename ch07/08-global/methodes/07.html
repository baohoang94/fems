<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 07</title>
<script type="text/javascript">
	
	// isNaN: true or false
	
	var enter = "<br />";
	
	document.write(isNaN(123) + enter);				// false
	document.write(isNaN(-1.23) + enter);			// false
	document.write(isNaN("Javascript") + enter);		// true
	document.write(isNaN("22/03/2012") + enter);		// true
</script>
</head>

<body>
</body>
</html>
