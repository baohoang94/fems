<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 06</title>
<script type="text/javascript">
	
	// isFinite: true or false
	
	var enter = "<br />";
	
	document.write(isFinite(123) + enter);				// true
	document.write(isFinite(-1.23) + enter);			// true
	document.write(isFinite("Javascript") + enter);		// false
	document.write(isFinite("22/03/2012") + enter);		// false
</script>
</head>

<body>
</body>
</html>
