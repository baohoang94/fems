<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 08</title>
<script type="text/javascript">

	var enter = "<br />";
	
	this.myBox = function(){
		
		// Thuộc tính
		this.text	=	"";
		this.attr	= 	"";
		
		// Phương thức
		this.createBox 	= createBox;
		var createStyle = createStyle;
		
		// Xây dựng phương thức
		function createBox(attr, text){
			var result;
			var style = createStyle(attr);
			
			result = "<div style='" + style + "'>" + text + "</div>";
			return result;
		}
		
		function createStyle(attr){
			var style = "text-align:center;margin-top: 20px;";
			
			style += "width: " + attr[0];
			style += "; height: " + attr[1];
			style += "; background: " + attr[2];
			style += "; color: " + attr[3];
			style += "; line-height: " + attr[1];
			
			return style;
		}
	}
	
	var box = new myBox();
	document.write(box.createBox(["200px","100px","yellow","red"],"Box 01"));
	document.write(box.createBox(["200px","200px","blue","black"],"Box 02"));
	document.write(box.createBox(["50px","60px","#12bb2a","#3017e6"],"Box 03"));
</script>
</head>
