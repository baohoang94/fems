<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<title>Untitled Document</title>

<script type="text/javascript">
	function process(){
		var boxA = document.getElementById("boxA");
		var txt = '';
		txt = "boxA.style: " + boxA.style + "<br>"
			   + "color: " + boxA.style.color + "<br>"
			   + "backgroundColor:" + boxA.style.backgroundColor + "<br>"
			   + "paddingLeft:" + boxA.style.paddingLeft;
			   
		var boxInfo = document.getElementById("info");
		boxInfo.innerHTML = txt;
		
	}
</script>

</head>

<body>
    <h1>CSSStyleDeclaration object</h1>
    <div id="boxA" class="boxA" style="color: #039; background-color: #FCF;">
    	Css object
    </div>
    <input type="button" id="process" value="process" onclick="process();" />
    <div id="info" class="boxA">
    
    </div>
</body>
</html>
