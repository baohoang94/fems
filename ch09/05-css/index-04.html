<title>Untitled Document</title>

<script type="text/javascript">
	function process(){
		var boxA = document.getElementById("boxA");	
		
		//console.log(boxA.currentStyle);
		/*if(boxA.currentStyle){
			var cssBoxA = boxA.currentStyle; //IE

		var cssBoxA = getStyleElement(boxA);

		var txt = '';
		txt = "color: " + cssBoxA.color;
		txt += "<br>width: " + cssBoxA.width;
		
		var boxInfo = document.getElementById("info");
		boxInfo.innerHTML = txt;
		
	}
	
	
</script>

</head>

<body>
    <h1>CSSStyleDeclaration object</h1>
    <div id="boxA" class="boxA color" style="color: red;">

    </div>

    <input type="button" id="process" value="process" onclick="process();" />

    <div id="info" class="boxA"></div>
</body>
